<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <header>
        <table id="form" >
            <tr>
                <th><a href="acceuil.html">acceuil</a></th>
                <th><a href="CV.html">compétences</a></th>
                <th><a href="exper.html">certificats</a></th>
                <th><a href="index.html">Contact</a></th>
            </tr>
        </table>
    </header>

    <section>
        <br>
        <form id="cvForm">
            <fieldset>
                <legend>Formulaire Type</legend>

                <h2>Coordonnées</h2>
                <label>
                    Nom:
                </label>
                <input name="nom" type="text" required><br>

                <label>
                    Prénom:
                </label>
                <input name="prenom" type="text" required><br>

                <label>
                    Email:
                </label>
                <input id="email" type="email" name="email" required><span id="emailError" class="error"></span><br>

                <label>
                    Message:
                </label>
                <textarea name="message" required></textarea><br>

                <input type="button" value="Valider" onclick="validateForm()">
            </fieldset>
        </form>
    </section>

    <hr>

    <footer>
        <a class="inclin" href="mailto:nabil.sebtaoui@esprit.tn">nabil.sebtaoui@esprit.tn</a>
    </footer>

    <script>
        function validateForm() {
            const nomInput = document.getElementsByName('nom')[0].value;
            const prenomInput = document.getElementsByName('prenom')[0].value;
            const emailInput = document.getElementById('email').value;

            const errorMessages = [];

            if (!isNameValid(nomInput)) {
                errorMessages.push("Veuillez entrer un nom valide (lettres uniquement).");
            }

            if (!isNameValid(prenomInput)) {
                errorMessages.push("Veuillez entrer un prénom valide (lettres uniquement).");
            }

            if (!isEmailValid(emailInput)) {
                errorMessages.push('Veuillez entrer une adresse e-mail valide.');
            }

            if (errorMessages.length > 0) {
                alert(errorMessages.join('\n'));
            } else {
                alert('Formulaire validé avec succès!');
            }
        }

        function isNameValid(name) {
            const nameRegex = /^[A-Za-zÀ-ÖØ-öø-ÿ\s]+$/;
            return nameRegex.test(name);
        }

        function isEmailValid(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
